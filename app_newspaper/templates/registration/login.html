{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %} <!--Título de la página-->

{% block content %}
    <h2>Log In</h2>
    <form method="post"> <!--Formato para iniciar sesión-->
        {% csrf_token %}
        {{ form|crispy }}
        <p><a href="{% url 'password_reset' %}">Olvidé mi contraseña</a></p>
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
{% endblock content %}
