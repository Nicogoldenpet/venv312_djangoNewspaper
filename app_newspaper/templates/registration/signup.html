{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %} <!--Título de la página-->

{% block content %}
    <h2>Sign Up</h2>
    <form method="post"> <!--Formato para registrarse-->
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Sign Up</button>
    </form>
{% endblock content %}
