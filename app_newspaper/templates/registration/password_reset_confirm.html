{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
    <h1>Cree una nueva contraseña!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Cambiar mi contraseña">
    </form>
{% endblock content %}
